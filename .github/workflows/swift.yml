name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    name: 'XCode Build Sdk'
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      uses: sersoft-gmbh/xcodebuild-action@v1.1
      with:
        action: build
        workspace: SpreedlySdk.xcworkspace
        scheme: Sdk
  build_test:
    name: 'XCode Build SdkTest'
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      uses: sersoft-gmbh/xcodebuild-action@v1.1
      with:
        action: build
        workspace: SpreedlySdk.xcworkspace
        scheme: SdkTest
  test:
    needs: [ build_test ]
    name: 'XCode Test'
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      uses: sersoft-gmbh/xcodebuild-action@v1.1
      with:
        action: test
        workspace: SpreedlySdk.xcworkspace
        scheme: SdkTest
  lint:
    name: 'Swift Lint'
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      uses: Iron-Ham/swift-format-linter-action@v4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
