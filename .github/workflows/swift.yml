name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    name: 'XCode Build'
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      uses: sersoft-gmbh/xcodebuild-action@v1.1
      with:
        action: build
  test:
    name: 'XCode Test'
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      uses: sersoft-gmbh/xcodebuild-action@v1.1
      with:
        action: test
  lint:
    name: 'Swift Lint'
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      uses: Iron-Ham/swift-format-linter-action@v4
